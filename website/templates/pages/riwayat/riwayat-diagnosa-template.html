<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Daftar Riwayat Diagnosa</h1>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Nama</th>
          <th>Hasil Diagnosa</th>
          <th>Persentase</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ item.user_telegram.name }}</td>
          <td>{{ item.stadium.stadium }}</td>
          <td>{{ item.hasil_cf }}%</td>
          <td>{{ item.tanggal.strftime('%d-%m-%Y') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
